<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .pending { background: #ffc107; color: #000; }
        .confirmed { background: #28a745; color: white; }
        .rejected { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>ü§∫ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å Tolyatti Fencing</h1>
    
    <div id="stats">
        <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <p><strong>–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫:</strong> <span id="total">0</span></p>
        <p><strong>–û–∂–∏–¥–∞—é—Ç —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏—è:</strong> <span id="pending">0</span></p>
    </div>
    
    <h3>–ó–∞—è–≤–∫–∏</h3>
    <div id="registrations">
        <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>
    
    <script>
        async function loadData() {
            try {
                const token = new URLSearchParams(window.location.search).get('token');
                if (!token) {
                    document.getElementById('registrations').innerHTML = 
                        '<p style="color: red;">–û—à–∏–±–∫–∞: –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç —Ç–æ–∫–µ–Ω –¥–æ—Å—Ç—É–ø–∞</p>';
                    return;
                }
                
                const response = await fetch(`/api/registrations?token=${token}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('registrations').innerHTML = 
                        `<p style="color: red;">–û—à–∏–±–∫–∞: ${data.error}</p>`;
                    return;
                }
                
                // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                const total = data.count || 0;
                const pending = data.registrations.filter(r => r.status === 'pending').length;
                document.getElementById('total').textContent = total;
                document.getElementById('pending').textContent = pending;
                
                // –¢–∞–±–ª–∏—Ü–∞
                if (data.registrations.length === 0) {
                    document.getElementById('registrations').innerHTML = 
                        '<p>–ù–µ—Ç –∑–∞—è–≤–æ–∫</p>';
                    return;
                }
                
                let html = `<table>
                    <tr>
                        <th>ID</th><th>–§–ò–û</th><th>–û—Ä—É–∂–∏–µ</th><th>–°—Ç–∞—Ç—É—Å</th><th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>`;
                
                data.registrations.forEach(reg => {
                    const statusClass = reg.status;
                    const statusText = reg.status === 'pending' ? '‚è≥ –û–∂–∏–¥–∞–µ—Ç' : 
                                     reg.status === 'confirmed' ? '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞' : '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–∞';
                    
                    html += `<tr>
                        <td>${reg.id}</td>
                        <td>${reg.full_name}</td>
                        <td>${reg.weapon_type}</td>
                        <td><span class="badge ${statusClass}">${statusText}</span></td>
                        <td>
                            ${reg.status === 'pending' ? 
                                `<button onclick="confirmReg(${reg.id})">‚úÖ</button>
                                 <button onclick="rejectReg(${reg.id})">‚ùå</button>` : 
                                ''}
                            <button onclick="viewDetails(${reg.id})">üëÅÔ∏è</button>
                        </td>
                    </tr>`;
                });
                
                html += '</table>';
                document.getElementById('registrations').innerHTML = html;
                
            } catch (error) {
                document.getElementById('registrations').innerHTML = 
                    `<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</p>`;
            }
        }
        
        async function confirmReg(id) {
            const token = new URLSearchParams(window.location.search).get('token');
            const response = await fetch(`/api/registrations/${id}/confirm?token=${token}`, {
                method: 'POST'
            });
            if (response.ok) {
                alert('–ó–∞—è–≤–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞');
                loadData();
            } else {
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è');
            }
        }
        
        async function rejectReg(id) {
            const token = new URLSearchParams(window.location.search).get('token');
            const response = await fetch(`/api/registrations/${id}/reject?token=${token}`, {
                method: 'POST'
            });
            if (response.ok) {
                alert('–ó–∞—è–≤–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞');
                loadData();
            } else {
                alert('–û—à–∏–±–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è');
            }
        }
        
        function viewDetails(id) {
            alert(`–î–µ—Ç–∞–ª–∏ –∑–∞—è–≤–∫–∏ #${id}`);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadData();
    </script>
</body>
</html>
