services:
  - type: web
    name: fencing-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: WEBHOOK_URL
        fromPlan: true
      - key: PORT
        value: 10000
    env:
      - key: PYTHONPATH
        value: /app
